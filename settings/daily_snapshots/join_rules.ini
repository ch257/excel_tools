[join_rules]
	column_separator = ,
	decimal = .
	data_set_length = 300000
	cross_columns = <DATE>,<TIME>
	cross_column_type = join_rules_cross_column_type
	cross_column_format = join_rules_cross_column_format
	ds1_columns = join_rules_ds1_columns
	ds2_columns = join_rules_ds2_columns
	
[join_rules_ds1_columns]
	<LAST> = <LAST1>
	<B_VOL> = <B_VOL1>
	<S_VOL> = <S_VOL1>
	<VOL> = <VOL1>

[join_rules_ds2_columns]
	<LAST> = <LAST2>
	<B_VOL> = <B_VOL2>
	<S_VOL> = <S_VOL2>
	<VOL> = <VOL2>
	
[join_rules_cross_column_type]
	<DATE> = date
	<TIME> = time

[join_rules_cross_column_format]
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	
