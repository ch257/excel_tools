[3zz_ds_plot]
	series_columns = <LAST_BASE>,<LAST_FIRST>,<LAST_SECOND>,<VOL_BASE>
	x_tick_columns = <DATE>,<TIME>
	axes_width = 700
	axes_height = 400
	axes_bind_position = 10,20
	x_axis_height = 25
	y_axis_width = 50
	subplot_height_share = 4,1
	subplot_y_min = 3zz_ds_plot_subplot_y_min
	subplot_y_max = 3zz_ds_plot_subplot_y_max
	subplot_y_step = 3zz_ds_plot_subplot_y_step
	series_subplot = 3zz_ds_plot_series_subplot
	series_type = 3zz_ds_plot_series_type
	series_color = 3zz_ds_plot_series_color

[3zz_ds_plot_subplot_y_min]
	1 = auto
	2 = 0

[3zz_ds_plot_subplot_y_max]
	1 = auto
	2 = auto

[3zz_ds_plot_subplot_y_step]
	1 = 50
	2 = 10000

[3zz_ds_plot_series_subplot]
	<LAST_BASE> = 1
	<LAST_FIRST> = 1
	<LAST_SECOND> = 1
	<VOL_BASE> = 2
	
[3zz_ds_plot_series_type]
	<LAST_BASE> = line
	<LAST_FIRST> = line
	<LAST_SECOND> = line
	<VOL_BASE> = line
 
[3zz_ds_plot_series_color]
	<LAST_BASE> = 255,0,0
	<LAST_FIRST> = 0,255,0
	<LAST_SECOND> = 0,0,255
	<VOL_BASE> = 255,0,0

