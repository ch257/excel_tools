[zz_ds_plot]
	series_columns = <LAST>,<B_VOL>,<S_VOL>,<VOL>
	x_tick_columns = <DATE>,<TIME>
	axes_width = 1100
	axes_height = 420
	axes_bind_position = 10,20
	x_axis_height = 40
	y_axis_width = 50
	subplot_height_share = 6,1,1,1
	subplot_y_min = subplot_y_min
	subplot_y_max = subplot_y_max
	subplot_y_step = subplot_y_step
	x_axis_steps = x_axis_steps
	series_subplot = series_subplot
	series_type = series_type
	series_color = series_color
	series_weight = series_weight

[subplot_y_min]
	1 = auto
	2 = 0
	3 = 0
	4 = 0

[subplot_y_max]
	1 = auto
	2 = auto
	3 = auto
	4 = auto

[subplot_y_step]
	1 = 100
	2 = 10000
	3 = 10000
	4 = 10000

[x_axis_steps]
	marker_steps = 10
	label_steps = 10

[series_subplot]
	<LAST> = 1
	<B_VOL> = 2
	<S_VOL> = 3
	<VOL> = 4
	
[series_type]
	<LAST> = line
	<B_VOL> = hist
	<S_VOL> = hist
	<VOL> = hist
 
[series_color]
	<LAST> = 255,0,0
	<B_VOL> = 0,0,255
	<S_VOL> = 255,0,0
	<VOL> = 125,125,125

[series_weight]
	<LAST> = 0.5
	<B_VOL> = 0.5
	<S_VOL> = 0.5
	<VOL> = 0.5

