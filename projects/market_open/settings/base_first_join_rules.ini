[base_first_join_rules]
	column_separator = ,
	decimal = .
	data_set_length = 300000
	cross_columns = <DATE>,<TIME>
	cross_column_type = cross_column_type
	cross_column_format = cross_column_format
	ds1_columns = ds1_columns
	ds2_columns = ds2_columns
	
[ds1_columns]
	<LAST> = <LAST_BASE>
	<B_VOL> = <B_VOL_BASE>
	<S_VOL> = <S_VOL_BASE>
	<VOL> = <VOL_BASE>

[ds2_columns]
	<LAST> = <LAST_FIRST>
	<B_VOL> = <B_VOL_FIRST>
	<S_VOL> = <S_VOL_FIRST>
	<VOL> = <VOL_FIRST>
	
[cross_column_type]
	<DATE> = date
	<TIME> = time

[cross_column_format]
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	
