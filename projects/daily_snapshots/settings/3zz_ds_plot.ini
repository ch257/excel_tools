[3zz_ds_plot]
	series_columns = <LAST_BASE>,<LAST_FIRST>,<LAST_SECOND>,<VOL_BASE>
	x_tick_columns = <DATE>,<TIME>
	axes_width = 1100
	axes_height = 400
	axes_bind_position = 10,20
	x_axis_height = 50
	y_axis_width = 50
	subplot_height_share = 4,1
	subplot_y_min = subplot_y_min
	subplot_y_max = subplot_y_max
	subplot_y_step = subplot_y_step
	x_axis_steps = x_axis_steps
	series_subplot = series_subplot
	series_type = series_type
	series_color = series_color
	series_weight = series_weight

[subplot_y_min]
	1 = auto
	2 = 0

[subplot_y_max]
	1 = auto
	2 = auto

[subplot_y_step]
	1 = 100
	2 = 20000

[x_axis_steps]
	marker_steps = 10
	label_steps = 10

[series_subplot]
	<LAST_BASE> = 1
	<LAST_FIRST> = 1
	<LAST_SECOND> = 1
	<VOL_BASE> = 2
	
[series_type]
	<LAST_BASE> = line
	<LAST_FIRST> = line
	<LAST_SECOND> = line
	<VOL_BASE> = hist
 
[series_color]
	<LAST_BASE> = 255,0,0
	<LAST_FIRST> = 0,255,0
	<LAST_SECOND> = 0,0,255
	<VOL_BASE> = 255,0,0

[series_weight]
	<LAST_BASE> = 0.5
	<LAST_FIRST> = 0.75
	<LAST_SECOND> = 1
	<VOL_BASE> = 0.5

